<header class="kainos-header">
  <div class="container header-inner">
    <img src="/assets/kainos-logo.png" alt="Kainos logo" class="kainos-logo" />
    <div class="site-title">Kainos Careers</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/job-roles">Job roles</a>
      {% if token %}
        <form action="/logout" method="post" style="display:inline; margin:0; padding:0;">
          <button type="submit" style="background:none; border:none; color:inherit; font:inherit; cursor:pointer; padding:0;">Logout</button>
        </form>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
