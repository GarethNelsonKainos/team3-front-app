<header class="kainos-header">
  <div class="container header-inner">
    <img src="/assets/kainos-logo.png" alt="Kainos logo" class="kainos-logo" />
    <div class="site-title">Kainos Careers</div>
    <nav class="nav">
      <a href="/">Home</a>
      <a href="/job-roles">Job roles</a>
      {% if token %}
        <a href="/logout" class="link-button" onclick="event.preventDefault(); this.nextElementSibling.submit();">Logout</a>
        <form action="/logout" method="post" style="display:none; margin:0; padding:0;"></form>
      {% else %}
        <a href="/login">Login</a>
      {% endif %}
    </nav>
  </div>
</header>
