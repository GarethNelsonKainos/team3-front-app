<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kainos Careers - Sign Up</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
<body>
  {% include "partials/header.html" %}  
  <section class="page-hero">
    <div class="container">
      <p class="eyebrow">Account</p>
      <h1 class="page-hero__title">Sign Up to Kainos Careers</h1>
      <p class="page-hero__subtitle">Create an account to manage your applications.</p>
    </div>
  </section>
  <div class="container page-section">
    <div class="page-card auth-card">
      {% if error %}
        <div class="status-banner-error">
          {{ error }}
        </div>
      {% endif %}
      <form class="register-form" action="/register" method="post" aria-labelledby="register-title">
        <div class="form-field">
          <label for="register-email">Email</label>
          <input
            type="email"
            id="register-email"
            name="email"
            value="{{ email }}"
            autocomplete="email"
            required
            inputmode="email"
          >
        </div>
        <div class="form-field">
          <label for="register-password">Password</label>
          <input
            type="password"
            id="register-password"
            name="password"
            autocomplete="new-password"
            required
          >
        </div>
        <button type="submit" class="cta-button auth-button">Sign Up</button>
      </form>
      <p class="auth-link">
        Already have an account? <a href="/login">Log In</a>
      </p>
    </div>
  </div>
  {% include "partials/footer.html" %}
</body>
</html>
