<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kainos Careers - Login</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  </head>
<body>
  {% include "partials/header.html" %}  
  <section class="page-hero">
    <div class="container">
      <p class="eyebrow">Account</p>
      <h1 class="page-hero__title">Login to Kainos Careers</h1>
      <p class="page-hero__subtitle">Login to manage your account.</p>
    </div>
  </section>
  <div class="container page-section">
    <div class="page-card login-card">
      {% if error %}
        <div class="status-banner" style="background: rgba(220,53,69,0.12); border-color: rgba(220,53,69,0.4); color: #721c24; margin-bottom: 16px;">
          {{ error }}
        </div>
      {% endif %}
      {% if success %}
        <div class="status-banner" style="background: rgba(40,167,69,0.12); border-color: rgba(40,167,69,0.4); color: #155724; margin-bottom: 16px;">
          {{ success }}
        </div>
      {% endif %}
      <form class="login-form" action="/login" method="post" aria-labelledby="login-title">
        <div class="form-field">
          <label for="login-email">Email</label>
          <input
            type="email"
            id="login-email"
            name="email"
            value="{{ email }}"
            autocomplete="email"
            required
            inputmode="email"
          >
        </div>
        <div class="form-field">
          <label for="login-password">Password</label>
          <input
            type="password"
            id="login-password"
            name="password"
            autocomplete="current-password"
            required
          >
        </div>
        <button type="submit" class="cta-button login-button">Log in</button>
      </form>
      <p class="login-link">
        Don't have an account? <a href="/register">Sign Up</a>
      </p>
    </div>
  </div>
  {% include "partials/footer.html" %}
</body>
</html>
