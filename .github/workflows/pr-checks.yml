name: PR Checks

on:
    push:
        branches: [main]
    pull_request:
        types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4

    - name: Install dependencies
      run: npm install
      working-directory: ./team3-front-app

    - name: Build the project
      run: npm run build
      working-directory: ./team3-front-app

    - name: Check code (format, lint, import sorting)
      run: npm run check
      working-directory: ./team3-front-app

    - name: Run tests
      run: npm run test
      working-directory: ./team3-front-app
